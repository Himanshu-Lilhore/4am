<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4am</title>

    <!-- Include the Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <!-- Include your custom CSS styles here -->
    <style>
        /* Add your custom CSS styles here */
    </style>

    <!-- Add your external CSS files here -->
    <link rel="stylesheet" href="style.css"> <!-- Example external CSS file -->

    
</head>


<body bgcolor="#0d1117">


<section id="vidContent" class="flex justify-center">
    <div class="relative flex justify-center">
        <div id="title" class="absolute z-10 left-0 pl-3 pt-2">4am</div>

        <div id="vidHolder" class="relative flex justify-center">
            <video 
            id="vid"
            loop="loop" 
            autoplay="autoplay" 
            class="h-screen object-cover" src=""></video>

            <!-- Play -->
            <div id="play" class="absolute z-10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-60 h-60">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z" />
                </svg>
            </div>

            <!-- Pause -->
            <div id="pause" class="absolute z-10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-60 h-60">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>

        </div>

        <div class="absolute z-10 bottom-0 left-0 opacity-25">
            <button id="refreshBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>
        </div>
    </div>
</section>


<script src="script.js"></script>

</body>
</html>
